<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
    <button block (click)="logout()">Logout</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/user.jpg">
      </ion-avatar>
      <h2>{{details?.username}}</h2>
      <h3>Email : {{details?.email}}</h3>
      <p>Phoe   : {{details?.phone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
